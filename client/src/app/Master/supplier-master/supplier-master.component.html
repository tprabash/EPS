<div class="card card-body">
    <form [formGroup]="masterSupplierForm" autocomplete="off">
        <div class="row">
            <div class="col-11">
                <h6 class="bg-secondary">
                    Supplier Master
                </h6>
            </div>
            <div class="col-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-success mr-1" data-placement="bottom" title="Save"
                        (click)="Suppliersave()">
                        <i class="fas fa-save"></i>
                    </button>
                    <button type="button" class="btn btn-default" (click)="clearControls()" data-toggle="tooltip"
                        data-placement="bottom" title="Clear">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="code" />
                        <label igxLabel>Code</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="supname" />
                        <label igxLabel>Supplier Name</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="address" />
                        <label igxLabel>Address</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="contactperson" />
                        <label igxLabel>Contact Person</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="number" formControlName="creditperiod" />
                        <label igxLabel>Credit Period</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="number" formControlName="creditlimit" />
                        <label igxLabel>Credit Limit</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="number" formControlName="contactno" />
                        <label igxLabel>Contact no</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="vatno" />
                        <label igxLabel>Vat No</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="svatno" />
                        <label igxLabel>Svat No</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group hidden>
                        <input igxInput type="text" formControlName="autoId" />
                        <label igxLabel>autoId</label>
                    </igx-input-group>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <igx-grid #masterSupplierGrid [data]="masterSupplierList" [autoGenerate]="false" [paging]="true"
                [rowEditable]="false" [primaryKey]="'f01'" cellSelection="none"
                (onColumnResized)="onResize($event)" [perPage]="10" height="500px" displayDensity="compact"
                [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                [rowSelection]="'Single'">
                    <igx-column [width]="'100px'" field="f20" [header]="'Active/Inactive'"  [selectable]="false" [sortable]="false" [resizable]="false">
                        <ng-template igxCell let-cell="cell">
                            <button igxButton="icon" class="fab-compact" (click)="onEditCategory($event,cell.cellID)" >
                                <igx-icon family="material">edit</igx-icon>
                            </button>
                            <div *ngIf="!cell.value; then thenBlock else elseBlock"></div>
                            <ng-template #thenBlock>
                                <button igxButton="icon" class="fab-compact"  >
                                    <igx-icon class="icon-red" family="material" (click)="Active($event ,cell.cellID)">toggle_off</igx-icon>
                                </button>
                            </ng-template>
                            <ng-template #elseBlock>
                                <button igxButton="icon" class="fab-compact" >
                                    <igx-icon class="icon-green" family="material" (click)="Deactive($event ,cell.cellID)">toggle_on</igx-icon>
                                </button>
                            </ng-template>
                        </ng-template>
                    </igx-column>
                    <igx-column [field]="'f18'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f19'" [header]="'Supplier Name'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f21'" [header]="'Address'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f22'" [header]="'Contact Person'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f03'" [header]="'Credit Period'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f11'" [header]="'Credit Limit'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f04'" [header]="'Contact No'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f23'" [header]="'Vat No'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'f24'" [header]="'Svat No'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                    </igx-column>
                </igx-grid>
            </div>
        </div>
    </form>
</div>
