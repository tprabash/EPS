<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Assign Size</h3>       
    </div>

    <div class="card-body">
        <form [formGroup]="assignSizeForm" autocomplete="off">
            <div class="row">                
                <div class="col-md-3">
                    <div class="form-group">
                        <label> Article </label>
                        <igx-combo #sarticle id="sarticle" class="combo" displayKey="articleName" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="articleList" placeholder="Article"
                            (onSelectionChange)="singleSelection($event)" formControlName="sarticle"
                            (onSelectionChange)="onSelectArticle($event)"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div> 
                
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="sizeCard" />
                            <label igxLabel for="sizeCard"> Size Card</label>
                        </igx-input-group>
                    </div>
                </div> 

                <div class="col-md-1">
                    <div class="form-group">
                        <button igxButton="icon" (click)="loadArticles()">
                            <igx-icon>loop</igx-icon>
                        </button>
                    </div>
                </div>

            </div> 

            <div class="form-group row">
                <div class="col-sm-5">
                    <h4>Not-Permitted Size</h4>
                </div> 
                <div class="col-sm-1">
                    <button type="button" class="btn btn-success" (click)="saveArticleSize()" 
                    [disabled]="!(this.npSizeGrid.selectedRows.length>0)">
                        <i class="fas fa-plus-square"></i> </button>
                </div>               
                
                <div class="col-sm-5">
                    <h4>Permitted Size</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger" (click)="deleteArticleSize()" 
                    [disabled]="!(this.pSizeGrid.selectedRows.length>0)" igxRipple>
                        <i class="fas fa-trash-alt"></i> </button>                    
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <igx-grid #npSizeGrid [data]="npSizeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'sizeId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10" height="450px"
                        displayDensity="compact" [allowFiltering]="true" [filterMode]="'excelStyleFilter'"
                        [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>

                <div class="col-md-6">
                    <igx-grid #pSizeGrid [data]="pSizeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'sizeId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10" height="450px"
                        displayDensity="compact" [allowFiltering]="true" [filterMode]="'excelStyleFilter'"
                        [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>                
            </div>
        </form>
    </div>
</div>
