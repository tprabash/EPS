<div class="card card-body">
    <form [formGroup]="masterItemForm" autocomplete="off">
        <div class="row">
            <div class="col-11">
                <h6 class="bg-secondary">
                    Customer Master
                </h6>
            </div>
            <div class="col-1">
                <div class="btn-group">
                    <button type="button" class="btn btn-success mr-1" data-placement="bottom" title="Save"
                        (click)="companysave()">
                        <i class="fas fa-save"></i>
                    </button>
                    <button type="button" class="btn btn-default" (click)="refreshcustomer()" data-toggle="tooltip"
                        data-placement="bottom" title="Clear">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="code" />
                        <label igxLabel>Code</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="itemname" />
                        <label igxLabel>Item Name</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="barcode" />
                        <label igxLabel>Bar Code</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Category</label>
                    <igx-combo #category id="category" class="combo" displayKey="" valueKey=""
                        [itemsMaxHeight]="250" [data]="categoryList" placeholder="Category"
                        (onSelectionChange)="singleSelection($event)" formControlName="category" searchPlaceholder="Search...">
                    </igx-combo>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Sub Category</label>
                    <igx-combo #subcategory id="subcategory" class="combo" displayKey="" valueKey=""
                        [itemsMaxHeight]="250" [data]="subcategoryList" placeholder="zSub Category"
                        (onSelectionChange)="singleSelection($event)" formControlName="subcategory" searchPlaceholder="Search...">
                    </igx-combo>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Size</label>
                    <igx-combo #size id="size" class="combo" displayKey="" valueKey=""
                        [itemsMaxHeight]="250" [data]="sizeList" placeholder="Size"
                        (onSelectionChange)="singleSelection($event)" formControlName="size" searchPlaceholder="Search...">
                    </igx-combo>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label>Print</label>
                    <igx-combo #category id="print" class="combo" displayKey="" valueKey=""
                        [itemsMaxHeight]="250" [data]="printList" placeholder="Print"
                        (onSelectionChange)="singleSelection($event)" formControlName="print" searchPlaceholder="Search...">
                    </igx-combo>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="buyingrate" />
                        <label igxLabel>Buying rate</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="sellingrate" />
                        <label igxLabel>Selling rate</label>
                    </igx-input-group>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <igx-input-group>
                        <input igxInput type="text" formControlName="rol" />
                        <label igxLabel>ROL</label>
                    </igx-input-group>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <igx-grid #masterCompanyGrid [data]="masterCompanyList" [autoGenerate]="false" [paging]="true"
                    [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none" [perPage]="10" height="500px"
                    displayDensity="compact" [allowFiltering]="true" [filterMode]="'excelStyleFilter'"
                    [allowAdvancedFiltering]="true" [rowSelection]="'Single'">
                    <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                        <ng-template igxCell let-cell="cell">
                            <button igxButton="icon" class="fab-compact" (click)="onEditCompany($event,cell.cellID)">
                                <igx-icon family="material">edit</igx-icon>
                            </button>
                        </ng-template>
                    </igx-column>
                    <igx-column [field]="''" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Customer Name'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Todat crebal Amount'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Address'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Contact Person'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Vat No'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="''" [header]="'Svat No'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                </igx-grid>
            </div>
        </div>
    </form>
</div>
